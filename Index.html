<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso con código</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('Fondo Login.png');
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .code-box {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #1db954;
    }

    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingresar Código</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-white text-center p-4">
  <div class="container">
    <h1>Ingresa tu código de acceso</h1>
    <form id="accessForm" class="mt-4">
      <input type="text" class="form-control mb-2" placeholder="Código" id="code" required>
      <button class="btn btn-primary">Entrar</button>
    </form>
    <p id="msg" class="mt-3"></p>
  </div>

  <script>
    document.getElementById('accessForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const code = document.getElementById('code').value;

      const res = await fetch('/.netlify/functions/validateCode', {
        method: 'POST',
        body: JSON.stringify({ code })
      });
      const data = await res.json();

      if (data.valid) {
        window.location.href = "pruebaDis.html";
      } else {
        document.getElementById('msg').innerText = "Código inválido o expirado.";
      }
    });
  </script>
</body>
</html>

</script>

</body>
</html>
